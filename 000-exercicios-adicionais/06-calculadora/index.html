<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-result class="displayResult" id="display"></div>
            <div data-calc class="displayCalc"> +30</div>
        </div>
        <div class="calculator-buttons">
            <button data-clean id="limparDisplay" class="spantwo" onclick="clean()">AC</button>
            <button data-backspace id="del" onclick="backspace()">DEL</button>
            <button data-operator id="operadorDividir" onclick="inserir('/')">/</button>
            <button data-number id="tecla7" onclick="inserir('7')">7</button>
            <button data-number id="tecla8" onclick="inserir('8')">8</button>
            <button data-number id="tecla9" onclick="inserir('9')">9</button>
            <button data-operator id="operadorMultiplicar" onclick="inserir('*')">x</button>
            <button data-number id="tecla4" onclick="inserir('4')">4</button>
            <button data-number id="tecla5" onclick="inserir('5')">5</button>
            <button data-number id="tecla6" onclick="inserir('6')">6</button>
            <button data-operator id="operadorSubtrair" onclick="inserir('-')">-</button>
            <button data-number id="tecla1" onclick="inserir('1')">1</button>
            <button data-number id="tecla2" onclick="inserir('2')">2</button>
            <button data-number id="tecla3" onclick="inserir('3')">3</button>
            <button data-operator id="operadorSomar" onclick="inserir('+')">+</button>            
            <button data-number id="decimal" class="spantwo" onclick="inserir('.')">,</button>
            <button data-number id="tecla0" onclick="inserir('0')">0</button>
            <button data-equals id="igual" onclick="calcular()">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</html>
